<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}0xPrompt{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request.htmx-indicator {
            display: inline;
        }
        .severity-critical { background-color: #991b1b; }
        .severity-high { background-color: #c2410c; }
        .severity-medium { background-color: #ca8a04; }
        .severity-low { background-color: #16a34a; }
        .severity-info { background-color: #2563eb; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold"><span class="text-green-400">0x</span><span class="text-red-500">Prompt</span></span>
                    <span class="text-xs text-gray-500 ml-2">by d0sf3t</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 {% block nav_home %}{% endblock %}">Dashboard</a>
                    <a href="/corpus" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 {% block nav_corpus %}{% endblock %}">Corpus</a>
                    <a href="/generator" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 {% block nav_generator %}{% endblock %}">Generator</a>
                    <a href="/executor" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 {% block nav_executor %}{% endblock %}">Executor</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-400 text-sm">
            0xPrompt v1.0 - LLM Exploitation Framework by d0sf3t
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
